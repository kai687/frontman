name: Check docs

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docs/content/**/*.html.*"

jobs:
  docs:
    name: Check docs quality
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITH: "docs"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: docs/package.json

      - name: Install dependencies
        working-directory: ./docs
        run: |
          npm install --global pnpm
          pnpm install --frozen-lockfile

      - name: Build docs
        run: bundle exec rake docs

      - name: Check frontmatter
        run: bundle exec ruby validate_frontmatter.rb
        working-directory: ./docs

      - name: Check links
        uses: lycheeverse/lychee-action@v1.9.3
        with:
          fail: true
          args: |
            docs/build --exclude-all-private --base docs/build --exclude gstatic.com --exclude googleapis.com

      - name: Check style guide
        uses: errata-ai/vale-action@2.1
        with:
          files: docs/content
          fail_on_error: false
          vale_flags: --config docs/.vale.ini
